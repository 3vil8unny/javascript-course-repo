<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Hello World!"</title>
</head>
<body>
    <form>
        <p>Select Timezone:</p><br>
        <input type="radio" name="timezone" value="est" id="est"> <label for="est"> Eastern Standard Time </label><br>
        <input type="radio" name="timezone" value="cst" id="cst"> <label for="cst"> Central Standard Time </label><br>
        <input type="radio" name="timezone" value="mst" id="mst"> <label for="mst"> Mountain Standard Time </label><br>
        <input type="radio" name="timezone" value="pst" id="pst"> <label for="pst"> Pacific Standard Time </label><br>
        <input type="radio" name="timezone" value="ast" id="ast"> <label for="ast"> Alaska Standard Time </label><br>
        <input type="radio" name="timezone" value="hst" id="hst"> <label for="hst"> Hawaii-Aleutian Standard Time
        </label><br><br>

        <button type="button" name="submit" value="Submit" onclick="validateForm()"> Submit </button>
        <br>
    </form>
    <div id="result">
    </div>
    
</body>
</html>
